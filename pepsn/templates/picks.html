{% extends 'layouts.html' %}
{% block content %}
<div class="content-section">
  <legend class="border-bottom mb-4">Picks for {{date}}</legend>
  <form action="" method="POST">
    {% for game in gamess %}
    <div class="answer-container">
      <label class="inputcontainer">{{ game.Home }}
        <input name="team-{{ game.GameNumber }}" id="{{ game.Home }}" type="checkbox" name="radio" >
        <span class="checkmark"></span>
      </label>

      <label class="inputcontainer secondchoice">{{ game.Away }}
        <input name="team-{{ game.GameNumber }}" id="{{ game.Away }}" type="checkbox" name="radio" >
        <span class="checkmark"></span>
      </label>
    </div>
    {% endfor %}
  <div class="row form-group">
    <div class="col-4 offset-4">
        <button class="btn btn-outline-info">Submit</button>
    </div>
  </div>
</form>
</div>
{% endblock content %}

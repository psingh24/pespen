{% extends 'layouts.html' %}
{% block content %}
{% for tweet in tweets %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <img src="{{ tweet.user.profile_image_url_https }}" alt="profile pic" srcset="">
                <!-- <a class="mr-2" href="#">{{ tweet.profile_image_url_https }}</a> -->
                <a class="mr-2" href="#">{{ tweet.user.name }}</a>
                <small class="text-muted">{{ tweet.created_at }}</small>
            </div>
            <p class="article-content">{{ tweet.text }}</p>
        </div>
    </article>
{% endfor %}
{% endblock content %}
